<!DOCTYPE html>
<html lang="en" data-ng-app="TwitterAPP">
<head>
    <title>TwitterSearch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="server.js"></script>
</head>

<body>
<div ng-controller="TwitterCtrl" style="top: 200px" align="center">
    <div class="menu" id="div_SearchContainer">
        <h1 align="absolute" style="text-align: center; color: #1ab188">Twitter Friend Search</h1>
        <input type="text" id="search" placeholder="Enter the search query"/>
        <button id="btn_getSearch" ng-click="searchFriends()">Search</button>
    </div>

</div>
</div>
</body>
</html>
